<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

    <title>FilBleu</title>

    <link href="css/developer-style.css" rel="stylesheet" media="screen" type="text/css" />
    <link href="css/datepicker.css" rel="stylesheet" media="screen" type="text/css" />

    <script src="javascript/functions.js" type="text/javascript"></script>
    <script src="javascript/FilBleu_itineraire.js" type="text/javascript"></script>

    <script src="javascript/datepicker_init.js" type="text/javascript"></script>
    <script src="javascript/datepicker.js" type="text/javascript"></script>

  </head>
  <body>
    <div id="topbar">
        <div id="title">
		Fil Bleu</div>
    </div>

    <div id="tributton">
        <div class="links">
            <a href="index.html">Consulter les arrêts</a><a id="pressed" href="#">Itinéraire</a><a href="perturbations.html">Perturbations</a>
        </div>
    </div>

    <div id="content">
        <div id="search-itineraire">
            <form id="form_itineraire">
                <fieldset>
                    <div id="calendarMain1"></div>
                    <ul class="pageitem">
                        <li class="smallfield"><span class="name">Date</span><input placeholder="Date" type="text" value="" name="date" id="champ_date1" size="12" maxlength="10"/>
                        </li>
                        <li class="smallfield"><span class="name">Heure</span><input placeholder="Heure" type="tel" name="heure"/>
                        </li>
                        <li class="smallfield"><span class="name">Minutes</span><input placeholder="Minutes" type="tel" name="minutes"/>
                        </li>
                    </ul><br>
                    <span class="graytitle">Départ</span>
                    <ul class="pageitem">
                        <li class="select">
                            <select name="depart" id="select_arret_depart">
                            </select>
                            <span class="arrow"></span>
                        </li>
                    </ul>
                    <span class="graytitle">Arrivée</span>
                    <ul class="pageitem">
                        <li class="select">
                            <select name="arrivee" id="select_arret_arrivee">
                            </select>
                            <span class="arrow"></span>
                        </li>
                    </ul>
                </fieldset>
            </form>
            <fieldset>
                <ul class="pageitem">
                    <li class="button">
                        <input id="submit" name="Validation itineraire" type="button" value="Valider">
                    </li>
                </ul>
            </fieldset>
        </div>
        <div id="result-itineraire">
            <fieldset>
                <ul class="pageitem">
                    <li class="button">
                        <input id="new_search" type="button" value="Nouvelle recherche">
                    </li>
                </ul>
            </fieldset>
            <span class="graytitle">Départ</span>
            <div id="itineraire">
            </div>
            <span class="graytitle">Arrivée</span>
        </div>
    </div>
  </body>
</html>
